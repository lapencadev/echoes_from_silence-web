<div *ngIf="loading" class="loading-container">
    <img src="./assets/rayo.gif" alt="Cargando...">
  </div>

<div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
        <ng-container *ngIf="!loading">

        <div class="carousel-item active">
            <img [src]="'/assets/grupo12.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo3.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo5.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo8.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
       
        <div class="carousel-item">
            <img [src]="'/assets/grupo9.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo7.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo6.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img [src]="'/assets/grupo10.jpg'" class="d-block w-100" alt="Imagen 2">
        </div>
    </ng-container>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
