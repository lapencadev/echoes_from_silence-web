<div *ngIf="loading" class="loading-container">
  <img src="./assets/rayo.gif" alt="Cargando...">
</div>
<ng-container *ngIf="!loading">

  <div class="row">
    <img class="foto" src="./assets/maria.jpg" alt="María" (click)="toggleMember('María')">
    <img class="foto" src="./assets/raquel.jpg" alt="Raquel" (click)="toggleMember('Raquel')">
    <img class="foto" src="./assets/vanesa.jpg" alt="Vanesa" (click)="toggleMember('Vanesa')">
  </div>

  <div class="nombres">
    <button class="boton" (click)="toggleMember('María')">
      <h2>{{constantes.MARIA.NOMBRE}}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>
    <button class="boton" (click)="toggleMember('Raquel')">
      <h2>{{constantes.RAQUEL.NOMBRE}}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>
    <button class="boton" (click)="toggleMember('Vanesa')">
      <h2>{{constantes.VANESA.NOMBRE}}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>
  </div>

  <div class="descripcion">
    <p *ngIf="expandedMember === 'María'">
      {{constantes.MARIA.DESCRIPCION }}</p>
    <p *ngIf="expandedMember === 'Raquel'">
      {{constantes.RAQUEL.DESCRIPCION }}
    </p>
    <p *ngIf="expandedMember === 'Vanesa'">
      {{constantes.VANESA.DESCRIPCION }}
    </p>
  </div>

  <div class="row">
    <img class="foto" src="./assets/diego.jpg" alt="Diego">
    <img class="foto" src="./assets/carlos.jpg" alt="Carlos">
    <img class="foto" src="./assets/dani.jpg" alt="Dani">
  </div>

  <div class="nombres">
    <button class="boton" (click)="toggleMember('Diego')">
      <h2>{{constantes.DIEGO.NOMBRE }}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>
    <button class="boton" (click)="toggleMember('Carlos')">
      <h2>{{constantes.CARLOS.NOMBRE }}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>
    <button class="boton" (click)="toggleMember('Dani')">
      <h2>{{constantes.DANI.NOMBRE }}</h2>
      <span class="material-symbols-outlined" style="line-height: 1.2; margin-left: 5px;">
        web_traffic
      </span>
    </button>  
  </div>

  <div class="descripcion">
    <p *ngIf="expandedMember === 'Diego'">
      {{constantes.DIEGO.DESCRIPCION }}
    </p>
    <p *ngIf="expandedMember === 'Carlos'">
      {{constantes.CARLOS.DESCRIPCION }}
    </p>
    <p *ngIf="expandedMember === 'Dani'">
      {{constantes.DANI.DESCRIPCION }}
    </p>
  </div>

</ng-container>
